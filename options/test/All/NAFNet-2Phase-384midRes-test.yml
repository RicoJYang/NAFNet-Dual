# general settings
name: NAFNet-2Phase-5E4-test
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: ALL
    type: PairedImageDataset

    dataroot_gt: /mnt/lustre/GPU7/home/yangbo/workspace/data/Denoising/val/gt.lmdb
    dataroot_lq: /mnt/lustre/GPU7/home/yangbo/workspace/data/Denoising/val/noise.lmdb

    io_backend:
      type: lmdb

# network structures
network_g:
  type: RTAFNetLocal
  width: 64
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 16
  dec_blk_nums: [2, 2, 2, 2]

# path
path:
  pretrain_network_g: /mnt/lustre/GPU7/home/yangbo/workspace/codes/NAFNet-raw/experiments/NAFNet-ALL-2Phase-384-midRes/models/net_g_330000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
